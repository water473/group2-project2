{% extends 'base.html' %}

{% block title %}Reset Password - PokeTrade{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-yellow text-white">
                <h3 class="mb-0">Reset Your Password</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0"><a href="{% url 'login' %}">Back to login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
