{% extends 'base.html' %}

{% block title %}Edit Profile - PokeTrade{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-yellow text-white">
                <h3 class="mb-0">Edit Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_bio" class="form-label">Bio</label>
                        <textarea name="bio" id="id_bio" class="form-control" rows="4">{{ user.profile.bio }}</textarea>
                        <div class="form-text">Tell other trainers about yourself</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_profile_picture" class="form-label">Profile Picture</label>
                        {% if user.profile.profile_picture %}
                            <div class="mb-2">
                                <img src="{{ user.profile.profile_picture.url }}" alt="Current profile picture" class="img-thumbnail" style="max-width: 100px;">
                            </div>
                        {% endif %}
                        <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
