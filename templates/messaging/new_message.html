{% extends 'base.html' %}

{% block title %}New Message - PokeTrade{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-yellow text-white">
                    <h3 class="mb-0">New Message</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'messaging:new_message' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="recipient" class="form-label">To:</label>
                            <input type="text" class="form-control" id="recipient" name="recipient" 
                                   {% if recipient %}value="{{ recipient.username }}"{% endif %}
                                   required>
                            <div class="form-text">Enter the username of the trainer you want to message</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject:</label>
                            <input type="text" class="form-control" id="subject" name="subject" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="content" class="form-label">Message:</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'messaging:inbox' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
